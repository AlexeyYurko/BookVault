<div class="grid gap-3 grid-cols-2" style="grid-template-columns: 2fr 10fr;">
    <div class="mx-2 bg-light rounded-md">
        {% for tag in tags %}
            <a href=""
               class="inline-block bg-gray-300 text-black text-decoration-black py-1 px-1 rounded-lg lowercase text-xs"
               hx-get="{{ url_for('show_books_by_tag', tag_name=tag.name) }}"
               hx-target="#books-list">{{ tag.name }}</a>
        {% endfor %}
    </div>
    <div class="mx-2 bg-light rounded-md">
        {% for book in books %}
            <div class="flex items-center justify-between py-1 border-b border-gray-300">
                <a href="{{ url_for('show_book', book_id=book.id) }}" class="text-blue flex items-center">
                    {% if book.cover %}
                        <div class="thumbnail_container">
                            <img class="book_list_thumbnail mr-2"
                                 src="{{ url_for('static', path='cover_images/' ~ book.cover) }}" width="50" alt="">
                        </div>
                    {% endif %}
                    <div class="flex flex-col">
                        <span class="text-gray-700">
                            {% if book.authors %}
                                {{ book.authors|join(', ', attribute='name') }} -
                            {% endif %}
                            {{ book.title }}
                        </span>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
